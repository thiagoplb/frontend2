<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - Login</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #e0e7ff, #c3d7ff);
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 1.5em;
        }
        form label {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }
        form input {
            font-size: 1.1em;
            padding: 0.8em;
            width: 300px;
            margin-bottom: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            font-size: 1.2em;
            padding: 0.8em 1.5em;
            border-radius: 5px;
            border: none;
            background-color: #4a6eff;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #3b55cc;
        }
        .mensagem-erro {
            font-size: 1.1em;
            margin-top: 1em;
            color: #ff4d4d;
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h2>Login</h2>
    <form id="formLogin" style="display: flex; flex-direction: column; align-items: center;">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Entrar</button>
    </form>

    <div class="mensagem-erro" id="mensagemErro"></div>
    <script src="js/api.js"></script>
</body>
</html>
