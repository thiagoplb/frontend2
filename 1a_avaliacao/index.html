<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let popA = 8000;
        let popB = 20000;
        const taxaA = 0.03;
        const taxaB = 0.015;
        let anos = 0;

        while (popA < popB) {

            popA +=popA*taxaA;
            popB +=popB*taxaB;
            anos++;

        } 

        console.log(`Necessitará de ${anos} anos para que a População A ultrapasse a População B`)

    </script>
</body>
</html>
