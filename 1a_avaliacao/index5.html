    <script>      
    
    raio = Number(prompt("Digite o raio do círculo:"));

    area = 3.14*(raio**2)
    console.log(`O area é de ${area.toFixed(2)} e o perímetro é de ${perimetro.toFixed(2)}`)

    </script>
